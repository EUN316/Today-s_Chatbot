<html>

<head>
  <meta charset="UTF-8" pageEncoding="UTF-8">
  <!-- <link rel="icon" type="image/png" href="http://example.com/myicon.png"> -->
  <!-- Desktop Ver. -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <!-- Mobile Ver. -->
  <!-- <link href="../static/css/bootstrap_mobile.min.css" rel="stylesheet" id="bootstrap-css"> -->
  <script src="../static/js/jquery.js"></script>
  <script src="../static/js/main.js"></script>
  <script>
    greet();
    onClickAsEnter();
  </script>
</head>

<body>
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close_button"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Today's Chatbot</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input"
                   onkeyup="return onClickAsEnter(event)"
                   placeholder="내용을 입력하세요."/>
        </div>

        <div class="send_message"
             id="send_message"
             onclick="onSendButtonClicked()">

            <div class="icon"></div>
            <div class="text">전송</div>
        </div>

    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
<div class='copyright'> ⓒ Hyejeongeun 2021 </div>
</body>
</html>
